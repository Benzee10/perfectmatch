<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        #video {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        #subscribe-btn, #join-btn, #whatsapp-btn {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }

        #subscribe-btn {
            background-color: #4CAF50;
        }

        #subscribe-btn:hover {
            background-color: #3e8e41;
        }

        #join-btn {
            background-color: #0088cc;
        }

        #join-btn:hover {
            background-color: #0077b3;
        }

        #whatsapp-btn {

            margin-bottom: 20px;
        }

        #whatsapp-btn:hover {

        #telegram-icon {

            margin-bottom: 10px;
            margin-top: 10px;

        <video id="video" autoplay muted loop controls>
