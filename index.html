<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See More Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        #video {
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #subscribe-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        #subscribe-btn:hover {
            background-color: #3e8e41;
        }

        #telegram-icon {
            width: 90%;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #join-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #join-btn:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay muted loop controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="subscribe-btn">Subscribe Now to See Full Video</button>
        <div>
            <img id="telegram-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMcvh2OwKUTrQzVWzYOX_pTYxXugjJ2oCv2bvFrGdZlp6B008-cKgql-k&s=10" alt="Telegram Icon">
            <button id="join-btn">Join Telegram to Watch Free Videos</button>
        </div>
    </div>
    <script>
        const videoElement = document.getElementById('video');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const joinBtn = document.getElementById('join-btn');
        const videoUrls = [
            "https://video.twimg.com/ext_tw_video/1544808646072229888/pu/vid/720x1124/z_A1dqkOSm3Ht2g-.mp4?tag=12",
            "https://video.twimg.com/ext_tw_video/1837134244914585600/pu/vid/avc1/720x1280/URimxBokqSvFlItx.mp4?tag=12",
            // Add more video URLs here
        ];

        function shuffleVideos() {
            // Shuffle the video URLs array
            videoUrls.sort(() => Math.random() - 0.5);
        }

        function displayVideo() {
            shuffleVideos(); // Shuffle video URLs on each page load
            videoElement.src = videoUrls[0]; // Display the first video in the shuffled array
            videoElement.load(); // Load the new video
        }

        subscribeBtn.addEventListener('click', () => {
            window.location.href = "https://cutt.ly/bevMdCBk"; // Redirect on button click
        });

        joinBtn.addEventListener('click', () => {
            window.open('https://t.me/+468HjVpBjBc3MTA0', '_blank'); // Replace with your channel link
        });

        displayVideo(); // Initially display a video
    </script>
</body>
</html>
