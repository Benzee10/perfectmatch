<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid layout */
            gap: 20px;
        }

        .gallery-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            position: relative; /* Needed for button positioning */
            display: flex;
            flex-direction: column;
            align-items: center;
    flex-direction: column;
    align-items: center;
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .get-number-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%); /* Center the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4; /* Pink color */
            color: white;
            cursor: pointer;
        }

        .get-number-button:hover {
            background-color: #ff4d94; /* Darker pink on hover */
        }

        /* Randomize colors for individual gallery items */
        .gallery-item:nth-child(odd) {
            background-color: #f0f8ff;  /* Light blue */
        }

        .gallery-item:nth-child(even) {
            background-color: #ffe0f0;  /* Light pink */
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
    <script>
        const container = document.querySelector('.container');
        const imageUrls = [ // Array of image URLs
            "https://picsum.photos/id/237/200/300",
            "https://picsum.photos/id/1074/200/300",
            "https://picsum.photos/id/238/200/300",
            "https://picsum.photos/id/1024/200/300",
            // Add more images as desired
        ];

        function createGalleryItem(imageUrl) {
            const item = document.createElement('div');
            item.classList.add('gallery-item');

            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = "Gallery Image";

            const button = document.createElement('button');
            button.textContent = "Get My Number";
            button.addEventListener('click', () => {
                window.location.href = "https://beacons.ai/talkwithme";
            });

            item.appendChild(image);
            item.appendChild(button);

            return item;
        }

        function shuffle(array) {
            // Shuffle array randomly
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                [array[currentIndex - 1], array[randomIndex]] = [array[randomIndex], array[currentIndex - 1]];
                currentIndex--;
            }
            return array;
        }

        const shuffledImages = shuffle(imageUrls); // Randomize image order

        shuffledImages.forEach(imageUrl => {
            const galleryItem = createGalleryItem(imageUrl);
            container.appendChild(galleryItem);
        });
    </script>
</body>
</html>
